{% load cms_tags menu_tags sekizai_tags staticfiles %}
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Korde{% endblock title %}</title>
    {% render_block "css" %}

    <meta property="og:url"
          content="http://www.korde.no"/>
    <meta property="og:title" content="Korde"/>
    <meta property="og:description"
          content="Korde er et digitalt studio som skaper og utvikler produkter for både startups og etablerte selskaper. Gjennom egne idéer og prosjekter holder vi oss alltid oppdatert på den nyeste teknologien og leverer nyskapende digitale plattformer for våre kunder."/>
    <meta property="og:image"
          content="http://www.korde.no/static/img/logo/korde_square.png"/>
    <!-- iPhone app setup-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="{% static 'img/logo/korde_circle-min.png' %}">
    <meta name="application-name" content="Korde"/>
    <meta name="msapplication-square150x150logo" content="{% static 'img/logo/korde_circle-min.png' %}"/>

    <link rel="icon" type="image/png" href="{% static 'img/logo/korde_circle-min.png' %}" sizes="32x32">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet'
          type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
          rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/localmain.css' %}"/>
</head>
<body>
{% cms_toolbar %}

<nav class="nav-lg nav-center nav-center-v nav-clouds">
    <div class="nav-logo"></div>
    <div tabindex="0" class="list-container">
        <span class="fa fa-bars fs-22"></span>
    </div>
    <ul class="fs-14">
        {% show_menu 0 100 100 100 %}
    </ul>
</nav>

{% block content %}{% endblock content %}

<footer class="row row-center bg-clouds p-l-60-20 fs-14">
    <span>Copyright &copy; <strong>Korde</strong> 2016</span>
</footer>
{% render_block "js" %}
<script>
    window.fbAsyncInit = function () {
        FB.init({
            appId: '1092232697485924',
            xfbml: true,
            version: 'v2.5'
        });
    };
    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
            return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
</body>
</html>
